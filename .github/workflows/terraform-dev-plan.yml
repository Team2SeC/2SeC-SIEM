name: Terraform Plan (infra dev)

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Terraform Init
        run: terraform init -backend-config="env/dev.backend.hcl"

      - name: Remove Service Linked Role from State (if exists)
        run: |
          # Service Linked Role은 Terraform으로 관리하지 않으므로 state에서 제거
          # 실제 AWS 리소스는 삭제하지 않고 Terraform 관리에서만 제외
          terraform state rm module.opensearch.aws_iam_service_linked_role.opensearch 2>/dev/null || true
        continue-on-error: true

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color -var-file="env/dev.tfvars"


